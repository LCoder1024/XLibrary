pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    versionCatalogs {
        libs {
            version('compileSdk', '33')
            version('minSdk', '23')
            version('targetSdk', '33')
            version('versionCode', '6')
            version('versionName', '1.0.5')
        }
    }
}
rootProject.name = "XLibrary"
include ':app'
include ':xlibrary'
